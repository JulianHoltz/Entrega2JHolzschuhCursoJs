<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Curso de Javascript CoderHouse - Proyecto Final - Julian Holzschuh</h1>
        <h2>Simulador aplicacion de control de gastos de obra</h2>
    </header>

    <div id="constructionListBox">
        <div id="constructionListTitleBox">
            <h2>Listado de Obras</h2>
            <div id="newConstruction" class="button-yellow">Agregar Obra</div>
        </div>

        <table id="constructionList">
            <th class="columnTitle"><a>nombre</a></th>
            <th class="columnTitle"><a>fecha</a></th>
            <th class="columnTitle"><a>Descripcion</a></th>
            <th class="columnTitle"><a>Presupuesto</a></th>
        </table>
    </div>
    
    <div id="expensesListBox">
        <div id="expensesListTitleBox">
            <h2>Listado de Gastos</h2>
            <div id="newExpense" class="button-yellow">Agregar Gasto</div>
        </div>
        <table id="expensesList"></table>
    </div>


    <script src="main.js"></script>
</body>
</html>
